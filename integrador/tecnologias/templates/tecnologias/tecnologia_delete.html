{% extends "usuarios/base.html" %}

{% block title %}Excluir Tecnologia{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-danger">Confirmar Exclusão</h3>
                </div>
                <div class="card-body">
                    <p class="mb-3">
                        Tem certeza que deseja excluir a tecnologia <strong>"{{ object.nome_da_conta }}"</strong>?
                    </p>
                    
                    <div class="alert alert-warning">
                        <strong>Atenção:</strong> Esta ação não pode ser desfeita.
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'lista_tecnologias' %}" class="btn btn-secondary">Cancelar</a>
                        <form method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
