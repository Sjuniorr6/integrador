{% if messages %}
<div class="mb-6 space-y-3">
    {% for message in messages %}
        <div class="flex items-center p-4 rounded-lg shadow-sm border-l-4 transition-all duration-300 hover:shadow-md {% if message.tags == 'error' %}bg-red-50 border-red-400 text-red-700{% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-400 text-yellow-700{% elif message.tags == 'success' %}bg-green-50 border-green-400 text-green-700{% else %}bg-blue-50 border-blue-400 text-blue-700{% endif %}">
            <!-- Icon -->
            <div class="flex-shrink-0 mr-3">
                {% if message.tags == 'error' %}
                    <i class="fas fa-exclamation-circle text-red-500 text-lg"></i>
                {% elif message.tags == 'warning' %}
                    <i class="fas fa-exclamation-triangle text-yellow-500 text-lg"></i>
                {% elif message.tags == 'success' %}
                    <i class="fas fa-check-circle text-green-500 text-lg"></i>
                {% else %}
                    <i class="fas fa-info-circle text-blue-500 text-lg"></i>
                {% endif %}
            </div>
            
            <!-- Message -->
            <div class="flex-1">
                <p class="text-sm font-medium">{{ message }}</p>
            </div>
            
            <!-- Close button -->
            <button type="button" class="flex-shrink-0 ml-3 text-gray-400 hover:text-gray-600 transition-colors" onclick="this.parentElement.remove()">
                <i class="fas fa-times text-sm"></i>
            </button>
        </div>
    {% endfor %}
</div>
{% endif %}
